<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <form>
      <div class="row">
        <div class="form-group col-md-2">
          <input type="text" class="form-control" placeholder="First name" id="navn">
        </div>
        <div class="form-group col-md-2">
          <input type="text" class="form-control" placeholder="Last name" id="etternavn">
        </div>
        <div class="form-group col-md-2">
          <input type="text" class="form-control" placeholder="Telfonnummer" id="tlf">
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="PersonRegister()">Register</button>
      <button type="button" class="btn btn-success" onclick="visRegister()">Vis Register</button>
      <button type="button" class="btn btn-danger" onclick="slett()">slett Alle</button>
      <div id="output"></div>
    </form>

<script type="application/javascript">
    let Register=[];
    function visRegister(){
        let ut = "<table class='table'><tr>" +
            "<th scope='col'>Navn</th><th scope='col'>Etternavn</th><th scope='col'>Telefonnr</th>" +
            "</tr>";
        for (let person of Register){
            ut+="<tr>";
            ut+="<td>"+person.navn+"</td><td>"+person.etternavn+"</td><td>"+person.tlf+"</td>";
            ut+="</tr>";}
        document.getElementById("output").innerHTML=ut;
    }
  function PersonRegister(){
      let navn=document.getElementById("navn").value;
      let etternavn=document.getElementById("etternavn").value;
      let tlf=document.getElementById("tlf").value;

      let person={
          navn:navn,
          etternavn:etternavn,
          tlf:tlf
      };
      Register.push(person);
      document.getElementById("navn").value="";
      document.getElementById("etternavn").value="";
      document.getElementById("tlf").value="";
      visRegister();
  }
  function slett(){
        Register=[];
        visRegister();
  }

</script>
</body>
</html>
