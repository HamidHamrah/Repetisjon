<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Oppgaver4</title>
</head>
<body>
<div class="all-classes-container">
    <form>
        <label for="tall1">Første nummer</label><input id="tall1">
        <label for="tall2">Andre nummer</label><input id="tall2">
        <div id="output"></div>
        <button type="button" class="btn btn-primary" id="pluss">+</button>
        <button type="button" class="btn btn-primary" id="minus" >-</button>
        <button type="button" class="btn btn-primary" id="gange" >*</button>
        <button type="button" class="btn btn-primary" id="dele">/</button>
    </form>
</div>
    <script type="application/javascript">
        $("#pluss").click(function (){
            let tall1=Number($("#tall1").val());
            let tall2=Number($("#tall2").val());
            if (isNaN(tall1) || isNaN(tall2)){
                alert("Det må være inn i inputfeltene");
            }
            else {
                let sum=tall1+tall2;
                $("#output").html(sum)
            }
        });
        $("#minus").click(function (){
            let tall1=Number($("#tall1").val());
            let tall2=Number($("#tall2").val());
            if (isNaN(tall1) || isNaN(tall2)){
                alert("Det må være inn i inputfeltene");
            }
            else {
                let differenasen=tall1-tall2;
                $("#output").html(differenasen)
            }
        });
        $("#gange").click(function (){
            let tall1=Number($("#tall1").val());
            let tall2=Number($("#tall2").val());
            if (isNaN(tall1) || isNaN(tall2)){
                alert("Det må være inn i inputfeltene");
            }
            else {
                let produkt=tall1*tall2;
                $("#output").html(produkt)
            }
        });
        $("#dele").click(function (){
            let tall1=Number($("#tall1").val());
            let tall2=Number($("#tall2").val());
            if (isNaN(tall1) || isNaN(tall2)){
                alert("Det må være inn i inputfeltene");
            }
            else {
                let  kvotient=tall1/tall2;
                $("#output").html(kvotient)
            }
        });

    </script>
</body>
</html>
