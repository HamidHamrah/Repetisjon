<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form id="container">
        <div class="row">
            <div class="form-group col-md-2">
                <input type="text" class="form-control" placeholder="First name" id="navn">
            </div>
            <div class="form-group col-md-2">
                <input type="text" class="form-control" placeholder="Last name" id="etternavn">
            </div>
            <div class="form-group col-md-2">
                <input type="text" class="form-control" placeholder="Telfonnummer" id="tlf">
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="register">Register</button>
        <button type="button" class="btn btn-success" onclick="hentAlle()">Vis Register</button>
        <button type="button" class="btn btn-danger" id="slett">slett Alle</button>
        <div id="output"></div>
    </form>
<script type="application/javascript">
    let Register=[];
    $("#register").click(function (){
        person={
            navn:$("#navn").val(),
            etternavn:$("#etternavn").val(),
            tlf:$("#tlf").val()
        }
        Register.push(person);
        $("#navn").val("");
        $("#etternavn").val("");
        $("#tlf").val("");
        hentAlle();
    });
    function hentAlle(){
        let ut = "<table class='table'><tr>" +
            "<th scope='col'>Navn</th><th scope='col'>Etternavn</th><th scope='col'>Telefonnr</th>" +
            "</tr>";
        for (let person of Register){
            ut+="<tr>";
            ut+="<td>"+person.navn+"</td><td>"+person.etternavn+"</td><td>"+person.tlf+"</td>";
            ut+="</tr>";}
        $("#output").html(ut);
    }
    $("#slett").click(function (){
        Register=[];
        hentAlle();
    })
</script>
</body>
</html>
