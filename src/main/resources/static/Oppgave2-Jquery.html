<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="row">
            <div class="form-group col-md-2">
                <input type="text" class="form-control" placeholder="faranheit" id="F" >
            </div>
            <div class="form-group col-md-2">
                <input type="text" class="form-control" placeholder="celcius" id="C">
            </div>
        </div>
    </form>
    <script type="application/javascript">
        $("#F").change(  function faranheitTilCelcius(){
            let C=(Number($("#F").val()) - 32);
            let output=$("#C");
            output.val(C);
        });
        $("#C").change(
            function celciustilFaranhiet(){
                let F=(9/5)*(Number($("#C").val())+32);
                let output=$("#F");
                output.val(F)
            }
        )


    </script>
</body>
</html>
